<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&display=swap">


    <link rel="stylesheet" href="CSS\filtro.css">


  </head>
  <body> 

    
<div class="offcanvas offcanvas-start" id="demo">
    <div class="container-fluid">
        <div class="row" id="fs_app">
            
            <section class="col-12" id="fs_header_bar">
                <div class="row">
                    <div class="col-2">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="col-10" id="fs_page_title">
                        Filters
                    </div>
                </div>
            </section>

            <section class="col-12" id="fs_price_body">
                <div>
                    <span class="heading">
                        By Price
                    </span>
                    <div class="row">
                        <div class="col-4">
                            <button class="btn" type="button">&dollar;</button>
                        </div>
                        <div class="col-4 active">
                            <button class="btn" type="button">&dollar;&dollar;</button>
                        </div>
                        <div class="col-4">
                            <button class="btn" type="button">&dollar;&dollar;&dollar;</button>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="line1"></div>
                    <div>
                        <ul>
                            <li>$25</li>
                            <li>$50</li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="col-12" id="fs_distance_body">
                <span class="heading">
                    By Distance
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>From 1 km to 3 km</span>
                            <span class="text-right"></span>
                        </li>
                        <li class="active">
                            <span>From 4 km to 7 km</span>
                            <span class="text-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </li>
                        <li>
                            <span>From 8 km to 10 km</span>
                            <span class="text-right"></span>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="col-12" id="fs_time_body">
                <span class="heading">
                    By Time
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>Less than 30 Min</span>
                            <span class="text-right"></span>
                        </li>
                        <li>
                            <span>30 Min - 45 Min</span>
                            <span class="text-right"></span>
                        </li>
                        <li class="active">
                            <span>45 Min - 55 Min</span>
                            <span class="text-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="col-12" id="fs_rating">
                <span class="heading">
                    By Rating
                </span>
                <div class="contents">
                    <ul>
                        <li>
                            <span>
                                <i class="fa fa-star dark"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </span>
                            <span class="text-right"></span>
                        </li>
                        <li>
                            <span>
                                <i class="fa fa-star dark"></i>
                                <i class="fa fa-star dark"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </span>
                            <span class="text-right"></span>
                        </li>
                    </ul>
                </div>
            </section>

        </div>
    </div>

  </div>
  
  <div class="container-fluid mt-3">
   <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
      Filtros
    </button>
  </div>
  

  </body>

</html>

    <header>
        <h1>Calendário de Agendamentos</h1>
    </header>

    <label for="month">Filtrar por Mês:</label>
    <select id="month" onchange="filterByMonth()">
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>

    <table id="calendar">
        <thead>
            <tr>
                <th>Domingo</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- O conteúdo do calendário será gerado dinamicamente com JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarBody = document.getElementById('calendar-body');
            const monthSelect = document.getElementById('month');
            
            function createCalendar() {
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = parseInt(monthSelect.value); // Utilizar o mês selecionado no dropdown

                const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
                const firstDayOfWeek = new Date(currentYear, currentMonth - 1, 1).getDay();

                let dayCounter = 1;
                let html = '';

                for (let i = 0; i < 6; i++) {
                    html += '<tr>';

                    for (let j = 0; j < 7; j++) {
                        if ((i === 0 && j < firstDayOfWeek) || dayCounter > daysInMonth) {
                            html += '<td></td>';
                        } else {
                            const formattedDay = dayCounter.toString().padStart(2, '0');
                            html += `<td data-day="${formattedDay}" data-month="${currentMonth}" onclick="viewDetails(${formattedDay}, ${currentMonth})">${formattedDay}</td>`;
                            dayCounter++;
                        }
                    }

                    html += '</tr>';
                }

                calendarBody.innerHTML = html;
            }

            createCalendar();

            window.viewDetails = function (day, month) {
                window.location.href = `detalhesConsultoria.html?day=${day}&month=${month}`;
            };

            window.filterByMonth = function () {
                createCalendar();
            };
        });
    </script>
